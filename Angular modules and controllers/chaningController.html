<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>
<!-- define chaning method-->
<div  ng-app="mainAppChaning" ng-controller="mycontrollers">

    <!-- variable display -->
    {{myArr[2]}}<br>
    {{myJson.firstName}}<br>
    {{myJson.lastName}}<br>

    <!--ng-model directive-->
    <input type="text" ng-model="myJson.firstName" /> <br>


</div>
<script>
    var mainApp = angular
            .module("mainAppChaning", [])
            .controller('mycontrollers',function($scope){
                $scope.myArr=[200, 3000, 400];
                $scope.myJson={firstName:'laxmikant', lastName:'pandey'};
            });
</script>
</body>
</html>

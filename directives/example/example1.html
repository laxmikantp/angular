<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>


<div  ng-app="mainApp" ng-init="welcomeMessage='welcome in angular'; amount=100; myArr=[200, 3000, 400]; myJson={firstName:'laxmikant', lastName:'pandey'}">
    {{welcomeMessage}}<br>
    {{amount}}<br>
    {{myArr[2]}}<br>
    {{myJson.firstName}}<br>
    {{myJson.lastName}}<br>

    <input type="text" ng-model="myJson.firstName" />
</div>
<script>
    var mainApp = angular.module("mainApp", []);

</script>

</body>
</html>
